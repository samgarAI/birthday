<!DOCTYPE html>
<html lang="kk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Туған күніңмен 🎉</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Тіл ауыстырғыш -->
  <div id="language-switcher">
    <button onclick="switchLang('kk')">Қазақша</button>
    <button onclick="switchLang('en')">English</button>
  </div>

  <!-- Құттықтау аймағы -->
  <div class="greeting-section">
    <h1 id="greeting-text">🎂 Туған күніңмен, Үміт! 🎉</h1>
    <p id="sub-text">Саған ең жарқын эмоциялар мен бақытты сәттер тілеймін! 😊</p>
    <button class="emoji-button" onclick="throwEmojis()">🎁 Сыйлықты бас!</button>
  </div>

  <!-- Стикер шашу аймағы -->
  <div id="emoji-container"></div>

  <!-- Төменгі қосымша бөлім -->
  <div class="extra-section">
    <h2 id="extra-title">🌸 Арманың орындалсын!</h2>
    <p id="extra-text">Достығымыз мәңгі болсын 💖 Жымиып жүре бер 😊</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
